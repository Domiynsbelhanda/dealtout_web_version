<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact">
            <ul>
              <li>Bienvenue sur DealTout</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>Appeler nous: +243 996 852 377</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-right">
          <ul class="header-dropdown">
            <li class="onhover-dropdown mobile-account">
              <i class="fa fa-user" aria-hidden="true"></i> Mon Compte
              <ul class="onhover-show-div">
                <li *ngIf='!connect'>
                  <a routerLink='/pages/login' data-lng="en">
                    Connexion
                  </a>
                </li>

                <li *ngIf='connect'>
                  <a routerLink='/pages/profile' data-lng="en">
                    Profile
                  </a>
                </li>

                <li *ngIf='connect'>
                  <a (click)='deconnexion()' data-lng="en">
                    Deconnexion
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <div class="brand-logo">
              <a routerLink="/home/home" id="headerlogo">
                <img [src]="themeLogo" class="img-fluid" alt="logo">
              </a>
            </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-menu></app-menu>
            </div>
            <div>
              <app-settings></app-settings>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
