<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Connexion</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" 
                            placeholder="Email" formControlName="email">

                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review">Mot de passe</label>
                            <input type="password" class="form-control" id="review"
                            placeholder="Entrez votre mot de passe" formControlName="password">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <button (click)="onSubmit()" class="btn btn-solid">Connexion</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>Nouveau sur la plate-forme</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Créer un compte</h6>
                    <button routerLink='/pages/register/' class="btn btn-solid">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
